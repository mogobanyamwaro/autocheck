<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Circle with a gradient stroke -->
  <circle cx="100" cy="100" r="80" fill="none">
    <animate attributeName="stroke-dasharray" dur="1s" values="0 502" keyTimes="0;1" repeatCount="indefinite" />
  </circle>
  
  <!-- Text inside the circle -->
  <text x="50%" y="40%" dominant-baseline="middle" text-anchor="middle" font-size="25" fill="#fff">65</text>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="10" fill="#CCC">HP</text>
  <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" font-size="14" fill="#CCC">POWER CAR</text>
  
  <!-- Define linear gradient for the stroke -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="75%" style="stop-color: #FE5C3D" />
      <stop offset="75%" style="stop-color: #ccc" />
    </linearGradient>
  </defs>
  
  <!-- Apply the gradient to the circle stroke -->
  <style>
    circle {
      stroke: url(#gradient);
      stroke-width: 10;
    }
  </style>
</svg>
